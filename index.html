<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-size: 40px;">Consulta Endereço</span>
        </div>
    </nav>
    <div class="container" style="margin: 30px 0 0 50px;">
        <h1>Consultar CEP</h1>
        <label>Digite o CEP (somente números): </label>
        <input type="number" id="cep">
        <button onclick="consultaCep()" class="btn btn-primary" style="margin-left: 20px;">Consultar</button>
    </div>
    <form class="row g-3" style="padding: 50px;">
        <div class="col-12">
            <label for="inputLogradouro" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputLogradouro" placeholder="endereço">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputComplemento" placeholder="complemento">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" placeholder="cidade">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">UF</label>
            <input type="text" class="form-control" id="inputUF" placeholder="UF">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputBairro" placeholder="bairro">
        </div>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
